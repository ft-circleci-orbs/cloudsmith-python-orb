version: 2.1
orbs:
  # Your orb will be automatically injected here during the pipeline.
  # Reference your orb's jobs and commands below as they will exist when built.
  orb-tools: circleci/orb-tools@12.0
  # The orb definition is intentionally not included here. It will be injected into the pipeline.
  cloudsmith-circleci: {}

# Use this tag to ensure test jobs always run,
# even though the downstream publish job will only run on release tags.
filters: &filters
  tags:
    only: /.*/

# Filter for release tags.
release-filters: &release-filters
  branches:
    ignore: /.*/
  tags:
    only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

jobs:
  # Create jobs to test the commands of your orbs.
  # You may want to add additional validation steps to ensure the commands are working as expected.
  test-get_temporary_credentials:
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout
      - cloudsmith-circleci/get_temporary_credentials:
          repository: "financial-times-internal-releases"
          service: "code-management"
      - run:
          name: Assert CLOUDSMITH environment variables have been set
          command: | 
            if [ $CLOUDSMITH_SERVICE != "code-management" ]
            then
              echo "CLOUDSMITH_SERVICE has not been set."
              exit 1
            fi
            if [ $CLOUDSMITH_REPOSITORY != "financial-times-internal-releases" ]
            then
              echo "CLOUDSMITH_REPOSITORY has not been set."
              exit 1
            fi
            if [ -z $CLOUDSMITH_OIDC_TOKEN ]
            then
              echo "CLOUDSMITH_OIDC_TOKEN has not been set."
              exit 1
            fi
            if [ -z $CLOUDSMITH_PYTHON_REPOSITORY_URL ]
            then
              echo "CLOUDSMITH_PYTHON_REPOSITORY_URL has not been set."
              exit 1
            fi
            if [ -z $CLOUDSMITH_PIP_INDEX_URL ]
            then
              echo "CLOUDSMITH_PIP_INDEX_URL has not been set."
              exit 1
            fi

workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      # Test your orb's commands in a custom job and test your orb's jobs directly as a part of this workflow.
      - test-get_temporary_credentials:
          context: circleci-orb-publishing
          filters: *filters
      # The orb must be re-packed for publishing, and saved to the workspace.
      - orb-tools/pack:
          filters: *release-filters
      - orb-tools/publish:
          orb_name: financial-times/cloudsmith-circleci
          vcs_type: << pipeline.project.type >>
          pub_type: production
          # Ensure this job requires all test jobs and the pack job.
          requires:
            - orb-tools/pack
            - test-get_temporary_credentials
          # Use a context to hold your publishing token.
          context: circleci-orb-publishing
          filters: *release-filters
