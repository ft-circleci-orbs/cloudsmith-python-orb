description: >
  Pip install dependencies from Cloudsmith.
usage:
  version: 2.1
  orbs:
    ft-cloudsmith: ft-circleci-orbs/cloudsmith-circleci@1.2.3
  jobs:
    install_python_package_from_cloudsmith:
      docker:
        - image: cimg/python:3.9
      steps:
        - checkout
        - ft-cloudsmith/set_env_vars_for_pip:
            repository_identifier: "your-repository-identifier"
            service_identifier: "your-service-identifier"
        - run: python -m pip install your-package==1.0.0 --index-url "$CLOUDSMITH_PIP_INDEX_URL"
    install_python_requirements_from_cloudsmith:
      docker:
        - image: cimg/python:3.9
      steps:
        - checkout
        - ft-cloudsmith/set_env_vars_for_pip:
            repository_identifier: "your-repository-identifier"
            service_identifier: "your-service-identifier"
        - run: python -m pip install -r requirements.txt --index-url "$CLOUDSMITH_PIP_INDEX_URL"
    configure_pip_and_install_python_requirements_from_cloudsmith:
      docker:
        - image: cimg/python:3.9
      steps:
        - checkout
        - ft-cloudsmith/set_env_vars_for_pip:
            repository_identifier: "your-repository-identifier"
            service_identifier: "your-service-identifier"
        - run: python -m pip config set global.index-url "$CLOUDSMITH_PIP_INDEX_URL"
        - run: python -m pip install -r requirements.txt

  workflows:
    use-my-orb:
      jobs:
        - install_python_package_from_cloudsmith
        - install_python_requirements_from_cloudsmith
        - configure_pip_and_install_python_requirements_from_cloudsmith
