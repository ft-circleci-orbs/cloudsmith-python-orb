description: >
  Publish a Python package to Cloudsmith using twine
usage:
  version: 2.1
  orbs:
    ft-cloudsmith: ft-circleci-orbs/cloudsmith-circleci@1.2.3
  jobs:
    build:
      docker:
        - image: cimg/python:3.9
      steps:
        - checkout
        - ft-cloudsmith/set_env_vars_for_twine:
            repository: "your-repository-id"
            service_account: "your-service-account-id"
        - run:
            name: Install pip
            command: python -m ensurepip --upgrade
        - run:
            name: Prepare Distribution
            command: cd python-package-example/simplepkg && python setup.py sdist
        - run:
            name: Install twine
            command: python -m pip install twine --index-url "$CLOUDSMITH_PIP_INDEX_URL"
        - run:
            name: Publish Python package to Cloudsmith
            command: |
              twine upload \
                  --username $CLOUDSMITH_TWINE_USERNAME \
                  --password $CLOUDSMITH_TWINE_PASSWORD \
                  --repository-url $CLOUDSMITH_TWINE_REPOSITORY_URL \
                  python-package-example/dist/*
  workflows:
    main:
      jobs:
        - build
