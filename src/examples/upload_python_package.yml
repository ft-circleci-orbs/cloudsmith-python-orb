description: >
  Upload a python package to Cloudsmith.
usage:
  version: 2.1
  orbs:
    ft-cloudsmith: ft-circleci-orbs/cloudsmith-circleci@1.2.3
  jobs:
    build:
      docker:
        - image: cimg/python:3.9
      steps:
        - checkout
        - run:
            name: Prepare source and wheel distributions
            command: |
              python -m ensurepip --upgrade
              python -m pip install build --upgrade --user
              python -m build
        - run: python -m pip install twine --upgrade --user
        - ft-cloudsmith/upload_python_package:
            repository: "your-repository-id"
            service_account: "your-service-account"
            package_path: dist/your-package-0.0.1.tar.gz
  workflows:
    main:
      jobs:
        - build
