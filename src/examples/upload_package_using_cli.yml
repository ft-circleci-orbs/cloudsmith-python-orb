description: >
  Upload a python package to Cloudsmith using the Cloudsmith CLI.
usage:
  version: 2.1
  orbs:
    cloudsmith-python: ft-circleci-orbs/cloudsmith-python@1.0.0
  jobs:
    build:
      docker:
        - image: cimg/python:3.9
      steps:
        - checkout
        - run: python -m ensurepip --upgrade
        - run:
            name: Build source and wheel distributions
            command: |
              python -m pip install build --upgrade --user
              python -m build
        - cloudsmith-python/upload_package:
            repository: "your-repository-id"
  workflows:
    main:
      jobs:
        - build
