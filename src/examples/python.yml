description: >
  Python usage examples.
usage:
  version: 2.1
  orbs:
    cloudsmith-circleci: ft-circleci-orbs/cloudsmith-circleci@1.2.3
  jobs:
    install_python_dependencies_from_cloudsmith:
      docker:
        - image: cimg/python:current
      steps:
        - checkout
        - cloudsmith-circleci/authenticate_with_oidc:
            service_identifier: "your-service-identifier"
        - cloudsmith-circleci/set_env_vars_for_pip:
            repository_identifier: "your-repository-identifier"
        - run:
            name: Install Python dependencies
            command: pip install -r requirements.txt --index-url=$CLOUDSMITH_PIP_INDEX_URL
    configure_pip_and_install_python_dependencies_from_cloudsmith:
      docker:
        - image: cimg/python:current
      steps:
        - checkout
        - cloudsmith-circleci/authenticate_with_oidc:
            service_identifier: "your-service-identifier"
        - cloudsmith-circleci/configure_pip_index_url:
            repository_identifier: "your-repository-identifier"
        - run:
            name: Install Python dependencies
            command: pip install -r requirements.txt
  workflows:
    use-my-orb:
      jobs:
        - install_python_dependencies_from_cloudsmith
