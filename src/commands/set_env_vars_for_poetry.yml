description:
  Generate temporary Cloudsmith credentials using OIDC and construct a poetry username and password from the service account credentials. 
  On completion the command sets the CLOUDSMITH_USERNAME and CLOUDSMITH_PASSWORD environment variables for
  use with poetry.
parameters:
  repository:
    description: The identity/slug of the Cloudsmith repository
    type: string
steps:
  - run:
      name: Cloudsmith - Configure defaults
      command: <<include(scripts/configure_cloudsmith_defaults.sh)>>
  - cloudsmith-oidc/authenticate_with_oidc
  - run:
      name: Cloudsmith - Set CLOUDSMITH_USERNAME and CLOUDSMITH_PASSWORD environment variables
      command: <<include(scripts/set_env_vars_for_poetry.sh)>>
      environment:
        CLOUDSMITH_REPOSITORY: <<parameters.repository>>
